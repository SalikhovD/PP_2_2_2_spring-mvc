<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<h2>My cars:</h2>
<br><br>
<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Horse power</th>
    </tr>

    <tr th:each="car : ${carList}">
        <td th:text="${car.model}"/>
        <td th:text="${car.series}"/>
        <td th:text="${car.horsePower}"/>
    </tr>

</table>
</body>
</html>
